<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Space Game</title>
<!-- Columns, total width less than 1280 -->
<!-- Rows, total height less than 720px -->
<link rel="stylesheet" type="text/css" href="spacegame.css">
</head>

<body>

<div class="container" id="ui">
	<div id="toparea">
		<div id="header">SPACE GAME</div>

		<div id="sun_button">Sun</div>
		<div class="planetbutton" id="mercury">Mercury</div>
		<div class="planetbutton" id="venus">Venus</div>
		<div class="planetbutton" id="earth">Earth</div>
		<div class="planetbutton" id="mars">Mars</div>
		<div class="planetbutton" id="jupiter">Jupiter</div>
		<div class="planetbutton" id="saturn">Saturn</div>
		<div class="planetbutton" id="uranus">Uranus</div>
		<div class="planetbutton" id="neptune">Neptune</div>
		<div class="planetbutton" id="pluto">Pluto</div>
	</div>

	<div id="mainarea">
		<div id="planetary_data"></div>
		
		<div id="viewer"></div>
				
		<div id="upgrades"></div>
		
		<div id="storybox"></div>

		<div class="resource" id="resource1">Nuclear<br> <span id="Nuclear"></span></div>
		<div class="resource" id="resource2">Photonic<br> <span id="Photonic"></span></div>
		
		<div class="resourcebooster" id="resource1booster"><button id="Nuclear_button">Boom</button></div>
		<div class="resourcebooster" id="resource2booster"><button id="Photonic_button">Phtoom</button></div>
	</div>
</div>

<script src="spacegamemechanics.js"></script>

</body>
</html>
