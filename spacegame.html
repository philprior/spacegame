<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Space Game</title>
<link rel="stylesheet" type="text/css" href="spacegame.css">
</head>

<body>

<div class="container" id="ui">
	<div id="toparea">
		<div id="header">SPACE GAME</div>

		<div id="sun_button">Sun</div>
		<div class="planetbutton" id="mercury">Mercury</div>
		<div class="planetbutton" id="venus">Venus</div>
		<div class="planetbutton" id="earth">Earth</div>
		<div class="planetbutton" id="mars">Mars</div>
		<div class="planetbutton" id="jupiter">Jupiter</div>
		<div class="planetbutton" id="saturn">Saturn</div>
		<div class="planetbutton" id="uranus">Uranus</div>
		<div class="planetbutton" id="neptune">Neptune</div>
		<div class="planetbutton" id="pluto">Pluto</div>
	</div>

	<div id="mainarea">
		<div id="planetary_data"></div>
		
		<div id="viewer"></div>
				
		<div id="upgrades"></div>
		
		<div id="storybox"></div>

		<div class="resource" id="resource1">Nuclear<br> <span id="Nuclear"></span></div>
		<div class="resource" id="resource2">Photonic<br> <span id="Photonic"></span></div>
		
		<div class="resourcebooster" id="resource1booster"><button id="Nuclear_button">Boom</button></div>
		<div class="resourcebooster" id="resource2booster"><button id="Photonic_button">Phtoom</button></div>
	</div>
</div>
<script src="three.js"></script>
<script>
	
	var targetDiv = document.getElementById("viewer");
	
	
	var scene = new THREE.Scene();
	var camera = new THREE.PerspectiveCamera( 75, targetDiv.offsetWidth / targetDiv.clientHeight, 0.1, 1000 );
	camera.position.z = 5;
	
	var renderer = new THREE.WebGLRenderer();
	renderer.setSize( targetDiv.clientWidth, targetDiv.clientHeight );
	targetDiv.appendChild( renderer.domElement );
	
	var geometry = new THREE.BoxGeometry( 1, 1, 1 );
	var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
	var cube = new THREE.Mesh( geometry, material );
	scene.add( cube );

	

	window.addEventListener('resize', function(){
		renderer.setSize(0,0);
		renderer.setSize(targetDiv.offsetWidth, targetDiv.offsetHeight);
		camera.aspect = targetDiv.offsetWidth / targetDiv.clientHeight;
		camera.updateProjectionMatrix();
	});
	
	function animate() {
		requestAnimationFrame( animate );
		cube.rotation.x += 0.1;
		cube.rotation.y += 0.1;
		renderer.render( scene, camera );
	}
	animate();
	
</script>
<script src="spacegamemechanics.js"></script>

</body>
</html>
